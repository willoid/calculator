<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="visor" id='visor'></div>
        <button class="ac" id="ac" onclick="ac()">AC</button>
        <button class="plusminus" id="plusminus" onclick="plusminus()">+/-</button>
        <button class="percentage" id="percentage" onclick="percentage()">%</button>
        <button class="division" id="division" onclick="display(`/`)">&#247;</button>
        <button class="seven" id="seven" onclick="display(7)">7</button>
        <button class="eight" id="eight" onclick="display(8)">8</button>
        <button class="nine" id="nine" onclick="display(9)">9</button>
        <button class="multiplication" id="multiplication" onclick="display(`*`)">x</button>
        <button class="four" id="four" onclick="display(4)">4</button>
        <button class="five" id="five" onclick="display(5)">5</button>
        <button class="six" id="six" onclick="display(6)">6</button>
        <button class="minus" id="minus" onclick="display(`-`)">-</button>
        <button class="one" id="one" onclick="display(1)">1</button>
        <button class="two" id="two" onclick="display(2)">2</button>
        <button class="three" id="three" onclick="display(3)">3</button>
        <button class="plus" id="plus" onclick="display(`+`)">+</button>
        <button class="zero" id="zero" onclick="display(0)">0</button>
        <button class="point" id="point" onclick="display(`.`)">.</button>
        <button class="equal" id="equal" onclick="result()">=</button>

    </div>
</body>
</html>
